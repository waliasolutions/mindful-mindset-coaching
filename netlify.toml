
# Settings in the [build] context are global and are applied to 
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, we will look in the root directory.
  # base = "project/"

  # Directory that contains the deploy-ready HTML files and 
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if 
  # a base has not been set. 
  # publish = "project/dist/"

  # Default build command.
  # command = "yarn build"

# Simple redirects for mindset-coach-martina.ch
# Simplifying to prevent redirect loops

# Redirect non-secure, non-www to secure www 
[[redirects]]
  from = "http://mindset-coach-martina.ch/*"
  to = "https://www.mindset-coach-martina.ch/:splat"
  status = 301
  force = true

# Redirect secure, non-www to secure www
[[redirects]]
  from = "https://mindset-coach-martina.ch/*"
  to = "https://www.mindset-coach-martina.ch/:splat"
  status = 301
  force = true

# Redirect non-secure www to secure www
[[redirects]]
  from = "http://www.mindset-coach-martina.ch/*"
  to = "https://www.mindset-coach-martina.ch/:splat"
  status = 301
  force = true

# Define security headers for all pages - with relaxed cookie settings
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy (CSP) - allowing cookies
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://cdn.gpteng.co https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://region1.google-analytics.com; frame-ancestors 'none';"
    
    # HTTP Strict Transport Security (HSTS) - but not too aggressive
    Strict-Transport-Security = "max-age=31536000" 
    
    # Cross-Origin Opener Policy (COOP) - relaxed
    Cross-Origin-Opener-Policy = "same-origin-allow-popups"
    
    # Cross-Origin Embedder Policy (COEP) - removed to prevent cookie issues
    
    # X-Frame-Options for clickjacking protection
    X-Frame-Options = "DENY"
    
    # Additional security headers - keeping minimal set
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Add specific security for the admin path - with relaxed cookie settings
[[headers]]
  for = "/dashboard-management-portal-9a7b2c3d/*"
  [headers.values]
    # Stronger CSP for admin area, but still allow cookies
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://region1.google-analytics.com; frame-ancestors 'none';"
    
    # Additional security for admin area
    Cache-Control = "no-store, max-age=0"
    X-Robots-Tag = "noindex, nofollow"

# Handle SPA routing - this ensures our React Router paths work properly
# Adding a condition to avoid redirect loops - exclude domain redirects
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  conditions = {Role = ["admin", "member", "anonymous"]}
