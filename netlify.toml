
# Settings in the [build] context are global and are applied to 
# all contexts unless otherwise overridden by more specific contexts.
[build]
  # Directory to change to before starting a build. 
  # This is where we will look for package.json/.nvmrc/etc.
  # If not set, we will look in the root directory.
  # base = "project/"

  # Directory that contains the deploy-ready HTML files and 
  # assets generated by the build. This is relative to the base
  # directory if one has been set, or the root directory if 
  # a base has not been set. 
  # publish = "project/dist/"

  # Default build command.
  # command = "yarn build"

# Define security headers for all pages
[[headers]]
  for = "/*"
  [headers.values]
    # Content Security Policy (CSP)
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' https://fonts.googleapis.com 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' https://fonts.gstatic.com; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://region1.google-analytics.com; frame-ancestors 'none'; form-action 'self';"
    
    # HTTP Strict Transport Security (HSTS)
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    
    # Cross-Origin Opener Policy (COOP)
    Cross-Origin-Opener-Policy = "same-origin"
    
    # Cross-Origin Embedder Policy (COEP)
    Cross-Origin-Embedder-Policy = "require-corp"
    
    # X-Frame-Options for clickjacking protection
    X-Frame-Options = "DENY"
    
    # Additional security headers
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=(), interest-cohort=()"

# Add specific enhanced security for the admin path
[[headers]]
  for = "/dashboard-management-portal-9a7b2c3d/*"
  [headers.values]
    # Stronger CSP for admin area
    Content-Security-Policy = "default-src 'self'; script-src 'self' https://www.googletagmanager.com 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self'; connect-src 'self' https://*.supabase.co https://www.google-analytics.com https://region1.google-analytics.com; frame-ancestors 'none'; form-action 'self';"
    
    # Additional security for admin area
    Cache-Control = "no-store, max-age=0"
    Clear-Site-Data = "\"cache\",\"cookies\",\"storage\""
    X-Robots-Tag = "noindex, nofollow"

# Handle SPA routing - this ensures our React Router paths work properly
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
